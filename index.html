<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Evangelistic Campaign</title>
    <style>
        body {
            background-color: #0000FF; /* Blue background */
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #FFD700; /* Yellow text */
            font-size: 3em;
        }

        #countdown {
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        button {
            background-color: #FF0000; /* Red buttons */
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 1.2em;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #FF6347; /* Lighter red on hover */
        }

        .footer {
            margin-top: 30px;
            font-size: 1em;
            color: #FFD700; /* Yellow footer text */
        }
    </style>
</head>
<body>

    <h1>Evangelistic Campaign Countdown</h1>

    <div id="countdown"></div>

    <button>Powerful Sermons</button>
    <button>Live Worship</button>
    <button>Prayer of Deliverance</button>
    <button>Gifts</button>

    <div class="footer">
        Designed by Sam Dawsen for Palm Springs Seventh-day Adventist Church
    </div>

    <script>
        // Set the date for the campaign
        var eventDate = new Date("October 12, 2024 09:30:00").getTime();

        // Update the countdown every 1 second
        var countdownFunction = setInterval(function() {
            var now = new Date().getTime();
            var timeLeft = eventDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Display the result in the countdown div
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

            // If the countdown is finished, display a message
            if (timeLeft < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "The Event Has Started!";
            }
        }, 1000);
    </script>

</body>
</html>
