<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evangelistic Campaign Countdown</title>
    <style>
        body {
            background-color: #0000FF; /* Blue */
            color: #FFFFFF; /* White */
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #FFFF00; /* Yellow */
        }
        .countdown-container {
            font-size: 2em;
            margin-top: 30px;
        }
        .time-box {
            display: inline-block;
            padding: 20px;
            background-color: #FF0000; /* Red */
            border-radius: 10px;
            margin: 10px;
        }
        .time-box span {
            display: block;
            font-size: 1.5em;
        }
    </style>
</head>
<body>
    <h1>Evangelistic Campaign Countdown</h1>
    <p>The campaign starts on October 12, 2024, at 9:30 A.M at Palm Springs SDA Church!</p>
    <div class="countdown-container">
        <div class="time-box">
            <span id="days"></span>
            Days
        </div>
        <div class="time-box">
            <span id="hours"></span>
            Hours
        </div>
        <div class="time-box">
            <span id="minutes"></span>
            Minutes
        </div>
        <div class="time-box">
            <span id="seconds"></span>
            Seconds
        </div>
    </div>

    <script>
        // Set the event date and time
        const eventDate = new Date("October 12, 2024 09:30:00").getTime();

        // Update the countdown every second
        const countdownInterval = setInterval(function() {
            const now = new Date().getTime();
            const timeLeft = eventDate - now;

            // Time calculations for days, hours, minutes, and seconds
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            // Display the result in the appropriate elements
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            // If the countdown is over, display a message
            if (timeLeft < 0) {
                clearInterval(countdownInterval);
                document.querySelector(".countdown-container").innerHTML = "<h2>The Evangelistic Campaign has started!</h2>";
            }
        }, 1000);
    </script>
</body>
</html>
